<!DOCTYPE html>
<html lang="en">

<body>

  <h1>Roth IRA calculator</h1>
  <h2>Calculate what your IRA will be worth when you retire:</h2>
  <p>*Note: assumes average interest rate of 6%</p>

  <p>What year were you born?</p>
  <input text="text" placeholder="birth year" class="birth-year">

  <p>At what age do you want to retire?</p>
  <input text="text" placeholder="retirement age" class="retirement-age">

  <p>How much are you putting into your Roth this year?</p>
  <input text="text" placeholder="annual amount" class="annual-amount">

  <p>
    <button class="btn-calculate">Calculate</button>
  </p>

<script src="roth.js"></script>
</body>

</html>
